<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ current_user.username }}'s Profile</title>
</head>
<body>
    <h1>{{ current_user.username }}'s Profile</h1>
    <form action="" method="POST">
        <label for="profile_desc">Profile Description:</label>
        <textarea id="profile_desc" name="profile_desc">{{ current_user.profile_desc }}</textarea>
        <input type="submit" value="Update Profile">
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
